<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aviation and Weather Maps</title>
  <link rel="icon" type="image/x-icon" href="/static/img/favicon.png"/>
  <link rel="stylesheet" href="/static/libs/v6.7.0-dist/ol.css">
  <link rel="stylesheet" href="/static/css/ol-layerswitcher.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/elm-pep.js"></script>
</head>  
<body>
    <div class="map" id="map"></div>
    <div class="wxbuttons" id="wxbuttons" role="group" aria-label="Animation controls">
        <button id="play" class="wxbutton" type="button">Play</button>
        <button id="pause" class="wxbutton" type="button">Pause</button>
        <span id="info"></span>
    </div>
    <div class="isoregion" id="isoregion" role="group" aria-label="Iso Regions">
        <label for="regionselect" id="regionlabel" class="regionlabel">Select by region or airport size:</label>
        <select id="regionselect" class="regionselect">
            <option value="allregions">All airports</option>
            <option value="small_airport">Small airports</option>
            <option value="medium_airport">Medium airports</option>
            <option value="large_airport">Large airports</option>
            <option value="heliport">Heliports</option>
        </select>
    </div>
    <div id="popup" class="ol-popup">
        <!--<a href="#" id="popup-closer" class="ol-popup-closer"><button>close</button></a>-->
        <div id="popup-content"></div>
    </div>
    <img class="airplane" id="airplane" src="/static/img/airplane.png" alt="">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/libs/v6.7.0-dist/ol.js"></script>
    <script src="/static/js/renderer.js"></script>
    <script src="/static/js/ol-layerswitcher.js"></script>
</body>
</html>
